<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Services</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <aside class="main-nav">
        <header class="main-nav__header">
            <button class="main-nav__close-button button">
                <img src="images/icons/close.svg" 
                alt=""
                class="button__image"
                width="40"
                height="40">
            </button>
            <a class="main-nav__logo logo link">
                <img src="images/logo.svg" alt="Logotype CPS" class="logo__image">
            </a>
            <button class="main-nav__check-button button">
                <img src="images/icons/checkstatus.svg"
                alt="" 
                class="button__image"
                width="40"
                height="40">
            </button>
        </header>
        <nav>
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link main-nav__link--active link">Ремонт техники</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Услуги и сервисы</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Корпоративным клиентам</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Продавцам техники</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Партнерам</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Производителям</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Наши сервисные центры</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link link">Контакты</a>
                </li>
            </ul>
        </nav>
        <footer class="main-nav__footer">
            <ul class="feedback main-nav__feedback list-reset">
                <li class="feedback__item">
                    <button class="feedback__call-button button">
                        <img src="images/icons/call.svg"
                        alt="" 
                        class="button__image"
                        width="40"
                        height="40">
                    </button>
                </li>
                <li class="feedback__item">
                    <button class="feedback__chat-button button">
                        <img src="images/icons/chat.svg"
                        alt="" 
                        class="button__image"
                        width="40"
                        height="40">
                    </button>
                </li>
                <li class="feedback__item">
                    <button class="feedback__profile-button button">
                        <img src="images/icons/profile.svg"
                        alt="" 
                        class="button__image"
                        width="40"
                        height="40">
                    </button>
                </li>
            </ul>
            <address>
                <a href="mailto:mail@cps.com" class="main-nav__email link">mail@cps.com</a>
                <a href="tel:88008908900" class="main-nav__phone-number link">8 800 890 8900</a>
            </address>
            <ul class="language main-nav__language list-reset">
                <li class="language__item">
                    <button class="language__button language__button--active button">Ru</button>
                </li>
                <li class="language__item">
                    <button class="language__button button">En</button>
                </li>
                <li class="language__item">
                    <button class="language__button button">Ch</button>
                </li>
            </ul>
        </footer>
    </aside>
</body>
</html>
